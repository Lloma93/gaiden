<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaiden | GetNinjas Styleguide</title>
    <link rel="stylesheet" href="./stylesheets/ninja-gaiden.css">

    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section class="page-banner" role="banner">
      <picture class="picture picture--cover">
        <source srcset="./images/background-header-desktop.jpg" media="(min-width: 1200px)">
        <source srcset="./images/background-header-large.jpg" media="(min-width: 960px)">
        <source srcset="./images/background-header-medium.jpg" media="(min-width: 768px)">
        <source srcset="./images/background-header.jpg" media="(max-width: 767px)">
        <img src="./images/background-header-medium.jpg" class="picture__image" alt="Imagem " role="img">
      </picture>
      <header class="page-banner__content" role="sectionhead">
        <h1 class="page-title" arial-level="1" role="heading">
          Encontre os melhores Pedreiros da sua Região
          <small>Você nos conta o que precisa, nós selecionamos os melhores pedreiros e eles entrarão em contato com você.</small>
        </h1>
      </header>
    </section>

    <h1>Testing</h1>
  </body>
</html>
