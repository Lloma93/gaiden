    <style>
      .links-list {
        list-style: none;
      }

      .links-list li {
        display: inline-block;
        margin-right: 20px;
      }

      .container {
        counter-reset: section;
        margin-top: 15px;
      }

      [class^=col-] {
        counter-increment: section;
        min-height: 100px;
        background-color: #ccc;
        color: #F00;
        position: relative;
      }

      [class^=col-]:before {
        counter-reset: suboclumn;
        content: counter(section);
        text-align: center;
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 100px;
      }

      [class^=col-] [class^=col-] {
        counter-increment: subcolumn;
        background-color: #aaa;
        opacity: .6;
      }

      [class^=col-] [class^=col-]:before {
        content: counter(subcolumn);
        text-align: center;
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 100px;
        color: #00f;
      }
    </style>
  </head>
