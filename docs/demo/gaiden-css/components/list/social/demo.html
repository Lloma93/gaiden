<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/gaiden-css/gaiden.css">
  <link rel="stylesheet" href="/gaiden-css/base.css">

  <style>
    body {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <article>
    <header>
      <h5 class="list__title">Topic List Header</h5>
    </header>
    <nav>
      <ul class="list list--social">
        <li class="list__item" role="none">
          <a role="menuitem" aria-label="Link para o Instagram" href="https://www.instagram.com/GetNinjas/" title="Link para o Instagram do GetNinjas."
            target="_blank" rel="noopener noreferrer">
            <img alt="Instagram - @GetNinjas" alt="GetNinjas" src="/demo/gaiden-css/images/icons/instagram.png">
          </a>
        </li>
        <li class="list__item" role="none">
          <a role="menuitem" aria-label="Link para o Facebook" href="https://www.facebook.com/GetNinjas/" title="Link para o Facebook do GetNinjas."
            target="_blank" rel="noopener noreferrer">
            <img alt="Facebook - @GetNinjas" src="/demo/gaiden-css/images/icons/facebook.png">
          </a>
        </li>
        <li class="list__item" role="none">
          <a role="menuitem" aria-label="Link para o Twitter" href="https://www.twitter.com/GetNinjas/" title="Link para o Twitter do GetNinjas."
            target="_blank" rel="noopener noreferrer">
            <img alt="Twitter - @GetNinjas" src="/demo/gaiden-css/images/icons/twitter.png">
          </a>
        </li>
        <li class="list__item" role="none">
          <a role="menuitem" aria-label="Link para o Youtube" href="https://www.youtube.com/channel/UCWgyIuQWHB3u88SY1hr5zZg/featured"
            title="Link para o Youtube do GetNinjas." target="_blank" rel="noopener noreferrer">
            <img alt="Youtube - @GetNinjas" src="/demo/gaiden-css/images/icons/youtube.png">
          </a>
        </li>
      </ul>
    </nav>
  </article>
</body>
</html>
