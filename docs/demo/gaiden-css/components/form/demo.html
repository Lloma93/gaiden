<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/gaiden-css/gaiden.css">
  <link rel="stylesheet" href="/gaiden-css/base.css">
</head>

<body>
  <form action="#" method="post" class="form">
    <fieldset>
      <legend class="section-title">
        Explique o que você precisa
        <small>Peça orçamento grátis, online!</small>
      </legend>

      <ol>
        <li class="form__field">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="" placeholder="Type your name" />
        </li>

        <li class="form__field">
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" value="" placeholder="Type your email" />
        </li>

        <li class="form__field">
          <label for="service_kind">Kind of Service</label>
          <select name="service_kind" id="service_kind" value="" placeholder="Choose the kind of service">
            <option value="0">Option 1</option>
            <option value="1">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </li>

        <li class="form__field">
          <label for="additional_info">Additional info</label>
          <textarea id="additional_info" name="additional_info" cols="30" rows="10"></textarea>
        </li>
      </ol>
    </fieldset>
  </form>
</body>
</html>
