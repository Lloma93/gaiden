<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/gaiden-css/gaiden.css">
  <link rel="stylesheet" href="/gaiden-css/base.css">
  <style>
    body {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <section class="content-box">
    <header class="content-box__header content-box__header--highlighted content-box__header--centered">
      <h1 class="content-box__title container-title">Anything here</h1>
    </header>

    <ol class="price-list">
      <li>
        <span class="price-list__label">Average price</span>
        <span class="price-list__value">R$ 410,00</span>
      </li>
      <li>
        <span class="price-list__label">Lower price</span>
        <span class="price-list__value">R$ 20,00</span>
        <span class="price-list__description">This is the cheaper registered price</span>
      </li>
      <li>
        <span class="price-list__label">Bigger price</span>
        <span class="price-list__value">R$ 800,00</span>
        <span class="price-list__description">Max price related by professionals</span>
      </li>
    </ol>
  </section>
</body>
</html>
