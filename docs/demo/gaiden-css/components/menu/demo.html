<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/gaiden-css/gaiden.css">
  <style>
    nav {
      padding: 20px;
    }
  </style>
</head>

<body>
  <nav class="menu menu--over">
    <div class="brand menu__brand">
      <a href="#" class="brand__link" tabindex="1">
        <img src="/demo/gaiden-css/images/getninjas-construcao.svg" alt="Logo do GetNinjas Construção" class="brand__image">
        <h1 class="brand__name">GetNinjas <small>Construção</small>
        </h1>
      </a>
    </div>

    <div class="menu__options">
      <a href="#" class="btn btn--small btn--outline-reversed">Quero me cadastrar como profissional</a>
    </div>
  </nav>

  <section class="page-banner" role="banner">
    <picture class="picture picture--cover">
      <source srcset="/demo/gaiden-css/images/background-header-desktop.jpg" media="(min-width: 1200px)">
      <source srcset="/demo/gaiden-css/images/background-header-large.jpg" media="(min-width: 960px)">
      <source srcset="/demo/gaiden-css/images/background-header-medium.jpg" media="(min-width: 768px)">
      <source srcset="/demo/gaiden-css/images/background-header.jpg" media="(max-width: 767px)">
      <img src="/demo/gaiden-cssimages/background-header-medium.jpg" class="picture__image" alt="Imagem">
    </picture>
    <header class="page-banner__content" role="sectionhead">
      <h1 class="page-title" arial-level="1" role="heading">
        Encontre os melhores Pedreiros da sua Região
        <small>Você nos conta o que precisa, nós selecionamos os melhores pedreiros e eles entrarão em contato com você.</small>
      </h1>
    </header>
  </section>
</body>
</html>
