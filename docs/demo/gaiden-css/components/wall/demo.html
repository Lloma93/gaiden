<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/gaiden-css/gaiden.css">
  <style type="text/css">
    .wall {
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="wall">
    <h1>Simple wall</h1>
  </section>
  <section class="wall wall--highlighted">
    <h1>Simple wall highlighted</h1>
  </section>
  <section class="wall wall--highlighted space-element-large">
    <h1>
      Double wall highlighted with space class
      <small>margin top must be 0</small>
    </h1>
  </section>
  <section class="wall wall--condensed wall--separator">
    <h1>Simple wall condensed with separator</h1>
  </section>
  <section class="wall wall--highlighted wall--separator">
    <h1>Simple wall highlighted and wall separator</h1>
  </section>
  <section class="wall wall--inverted wall--separator">
    <h1>Simple wall inverted and wall separator</h1>
  </section>
  <section class="wall wall--separator">
    <h1>Simple wall separator</h1>
  </section>
</body>
</html>
